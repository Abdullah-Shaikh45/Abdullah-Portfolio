<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdullah Shaikh | Portfolio</title>

  <!-- External CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="{{ url_for('static', filename='js/animation.js') }}"></script>


  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-950 text-white opacity-0 transition-opacity duration-1000">
<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.remove('opacity-0');
  });
</script>

<!-- Navbar -->
<nav class="bg-gray-900 text-white fixed top-0 left-0 w-full z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-indigo-400 font-bold text-xl">Abdullah</div>
    <ul class="space-x-6 hidden sm:flex">
      <li><a href="#about" class="hover:text-indigo-400 transition">About</a></li>
      <li><a href="#experience" class="hover:text-indigo-400 transition">Experience</a></li>
      <li><a href="#skills" class="hover:text-indigo-400 transition">Skills</a></li>
      <li><a href="#projects" class="hover:text-indigo-400 transition">Projects</a></li>
      <li><a href="#contact" class="hover:text-indigo-400 transition">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Content goes here -->
{% block content %}{% endblock %}

<!-- Footer -->
<footer class="text-center py-6 text-white-500 text-sm bg-gray-900">
  &copy; {{ year }} Abdullah Shaikh. All rights reserved.
</footer>

<script src="{{ url_for('static', filename='js/animation.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
